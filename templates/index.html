<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> AI Image Upscaler</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop your image here or click to select</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
        </div>

        <div class="controls-section" id="controls-section" style="display: none;">
            <div class="size-controls">
                <h3>Resize Dimensions</h3>
                <div class="units-selector">
                    <label>
                        <input type="radio" name="units" value="pixels" checked> Pixels
                    </label>
                    <label>
                        <input type="radio" name="units" value="inches"> Inches
                    </label>
                </div>

                <div class="dpi-control" id="dpi-control" style="display: none;">
                    <label>DPI (Print Resolution)</label>
                    <input type="number" id="dpi-input" value="300" min="72" max="600">
                </div>

                <div class="dimension-inputs">
                    <div class="input-group">
                        <label>Width</label>
                        <input type="number" id="width-input" min="1" step="0.1">
                        <span id="width-unit">px</span>
                    </div>
                    <div class="input-group">
                        <label>Height</label>
                        <input type="number" id="height-input" min="1" step="0.1">
                        <span id="height-unit">px</span>
                    </div>
                </div>

                <button id="process-btn" class="process-btn">
                    <i class="fas fa-cog"></i> Enhance Image
                </button>
            </div>
        </div>

        <div class="preview-section" id="preview-section" style="display: none;">
            <div class="image-comparison">
                <div class="image-container">
                    <h3>Original</h3>
                    <div class="image-wrapper">
                        <img id="original-image" alt="Original">
                    </div>
                </div>
                <div class="image-container">
                    <h3>Enhanced</h3>
                    <div class="image-wrapper">
                        <img id="enhanced-image" alt="Enhanced">
                    </div>
                </div>
            </div>

            <div class="zoom-controls">
                <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
                <span id="zoom-level">100%</span>
                <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
                <button id="reset-zoom"><i class="fas fa-expand-arrows-alt"></i></button>
            </div>

            <div class="download-section">
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Download Enhanced Image
                </button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Enhancing your image with AI...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
